<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css"></style>
</head>
<body>
    <table cellpadding="0" cellspacing="0" border="0" width="100%"
           style="background: #ffffff; font-size: 1px; line-height: normal; margin:0; padding:0"
    >
        <tr>
            <td>
                <center style="max-width: 600px; width: 100%; margin-right: auto; margin-left: auto;">
                    <table cellpadding="0" cellspacing="0" border="0" width="100%"
                           style="margin:0; padding-top: 0; padding-right: 0; padding-bottom: 11px; padding-left: 0; width: 100%; background-color: #ffffff;" class="header">
                        <tr>
                            <td>
                                <a href="https://www.ufandao.com" target="_blank" style="display: block; max-width: 140px; height: auto;">
                                    <img src="https://storage.googleapis.com/ufandao-content/emai/logo.png" alt="img" width="140" border="0"
                                         style="display: block; width: 140px; max-width: 100%; padding-left: 40px;">
                                </a>
                            </td>
                            <td style="padding-left: 25%;">
                                <div style="display: block; max-width: 180px; height: auto;">
                                    <img src="https://storage.googleapis.com/ufandao-content/emai/decor.png" alt="img" width="180" border="0"
                                         style="display: block; width: 180px; max-width: 100%;">
                                </div>
                            </td>
                        </tr>
                    </table>
                    <table cellpadding="0" cellspacing="0" border="0" width="100%"
                           style="margin:0; padding-top: 0; padding-right: 0; padding-bottom: 15px; padding-left: 0; width: 100%; background-color: #ffffff;" class="megaphone">
                        <tr>
                            <td>
                                <div style="display: block; max-width: 70px; margin-right: auto; margin-left: auto;">
                                    <img src="https://storage.googleapis.com/ufandao-content/emai/megaphone.png" alt="img" width="70" border="0"
                                         style="display: block; width: 70px; max-width: 100%;">
                                </div>
                            </td>
                        </tr>
                    </table>
{content}
                    <table cellpadding="0" cellspacing="0" border="0" width="100%"
                           style="margin:0; padding-top: 0; padding-right: 0; padding-bottom: 30px; padding-left: 0; width: 100%; background-color: #ffffff;" class="line">
                        <tr>
                            <td width="100%" style="width: 100%; max-width: 100%; min-width: 100%;">
                                <div style="height: 1px; line-height: 1px; font-size: 1px; background-color: #e4e4e4;"></div>
                            </td>
                        </tr>
                    </table>
                    <table cellpadding="0" cellspacing="0" border="0" width="100%"
                           style="margin:0; padding-top: 0; padding-right:30px; padding-bottom: 20px; padding-left: 30px; background-color: #ffffff;" class="social-links">
                        <tr>
                            <td width="32" align="center" style="width: 32px; max-width: 32px; min-width: 32px;">
                                <a href="https://www.facebook.com/Ufandao-105341602089898" target="_blank" style="display: block; max-width: 32px;">
                                    <img src="https://storage.googleapis.com/ufandao-content/emai/social-facebook.png" alt="img" width="32" border="0"
                                         style="display: block; width: 32px; max-width: 100%;">
                                </a>
                            </td>
                            <td width="32" align="center" style="width: 32px; max-width: 32px; min-width: 32px;">
                                <a href="https://www.instagram.com/ufandao" target="_blank" style="display: block; max-width: 32px;">
                                    <img src="https://storage.googleapis.com/ufandao-content/emai/social-instagramm.png" alt="img" width="32" border="0"
                                         style="display: block; width: 32px; max-width: 100%;">
                                </a>
                            </td>
                            <td width="32" align="center" style="width: 32px; max-width: 32px; min-width: 32px;">
                                <a href="https://{telegramLink}" target="_blank" style="display: block; max-width: 32px;">
                                    <img src="https://storage.googleapis.com/ufandao-content/emai/social-tg.png" alt="img" width="32" border="0"
                                         style="display: block; width: 32px; max-width: 100%;">
                                </a>
                            </td>
                            <td width="32" align="center" style="width: 32px; max-width: 32px; min-width: 32px;">
                                <a href="https://twitter.com/ufandao" target="_blank" style="display: block; max-width: 32px;">
                                    <img src="https://storage.googleapis.com/ufandao-content/emai/social-twitter.png" alt="img" width="32" border="0"
                                         style="display: block; width: 32px; max-width: 100%;">
                                </a>
                            </td>
                            <td width="32" align="center" style="width: 32px; max-width: 32px; min-width: 32px;">
                                <a href="https://www.linkedin.com/company/ufandao/" target="_blank" style="display: block; max-width: 32px;">
                                    <img src="https://storage.googleapis.com/ufandao-content/emai/social-linkedin.png" alt="img" width="32" border="0"
                                         style="display: block; width: 32px; max-width: 100%;">
                                </a>
                            </td>
                        </tr>
                    </table>
                    <table cellpadding="0" cellspacing="0" border="0" width="100%"
                           style="margin:0; padding-top: 0; padding-right: 50px; padding-bottom: 30px; padding-left: 50px; width: 100%; background-color: #ffffff;" class="text">
                        <tr>
                            <td>
                                <span style="font-family: Helvetica, Arial, sans-serif; color: #000000; font-size: 12px; line-height: 24px; font-weight: 400; text-align: center; display: inline-block; width: 100%; background-color: #ffffff; -webkit-text-size-adjust: none;">
                                    {emailTo}
                                    <a href="mailto:{{email}}" target="_blank"
                                       style="text-decoration: none; color: #03bafe; -webkit-text-size-adjust: none;">
                                        {{email}}
                                    </a>
                                 </span>
                                <span style="font-family: Helvetica, Arial, sans-serif; color: #000000; font-size: 12px; line-height: 24px; font-weight: 400; text-align: center;
                                padding-top: 0; padding-right: 0px; padding-bottom: 5px; padding-left: 0px;
                                display: inline-block; width: 100%; background-color: #ffffff; -webkit-text-size-adjust: none;">
                                    {regTo}
                                    <a href="https://www.ufandao.com" target="_blank"
                                       style="text-decoration: none; color: #03bafe; -webkit-text-size-adjust: none;">
                                       Ufandao.com
                                    </a>
                                </span>
<!--                                <span style="font-family: Helvetica, Arial, sans-serif; color: #000000; font-size: 12px; line-height: 24px; font-weight: 400; text-align: center; display: inline-block; width: 100%; background-color: #ffffff; -webkit-text-size-adjust: none;">-->
<!--                                    <a href="#" target="_blank" style="text-decoration: none; color: #03bafe; -webkit-text-size-adjust: none;">-->
<!--                                        Отказаться от уведомлений-->
<!--                                    </a>-->
<!--                                </span>-->
                            </td>
                        </tr>
                    </table>
                </center>
            </td>
        </tr>
    </table>
</body>
</html>
