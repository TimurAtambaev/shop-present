<table
    cellpadding="0"
    cellspacing="0"
    border="0"
    width="100%"
    style="
        margin: 0;
        padding-top: 0;
        padding-right: 40px;
        padding-bottom: 30px;
        padding-left: 40px;
        width: 100%;
        background-color: #ffffff;
    "
>
    <tr>
        <td>
            <span
                style="
                    font-family: Helvetica, Arial, sans-serif;
                    background: #ffefc9;
                    color: #000000;
                    font-size: 14px;
                    line-height: 44px;
                    font-weight: 700;
                    text-align: center;
                    padding-top: 0;
                    padding-right: 0;
                    padding-bottom: 25px;
                    padding-left: 0;
                    display: inline-block;
                    width: 100%;
                    -webkit-text-size-adjust: none;
                "
            >
                {{ifnotbutton}}
            </span>
            <span
                style="
                    font-family: Helvetica, Arial, sans-serif;
                    color: #000000;
                    font-size: 14px;
                    line-height: 24px;
                    font-weight: 400;
                    text-align: center;
                    padding-top: 0;
                    padding-right: 0;
                    padding-bottom: 24px;
                    padding-left: 0;
                    display: inline-block;
                    width: 100%;
                    background: #ffefc9;
                    -webkit-text-size-adjust: none;
                "
            >
                {{copylink}}
            </span>
            <span
                style="
                    font-family: Helvetica, Arial, sans-serif;
                    color: #000000;
                    font-size: 14px;
                    line-height: 24px;
                    font-weight: 400;
                    text-align: center;
                    display: inline-block;
                    width: 100%;
                    background: #ffefc9;
                    -webkit-text-size-adjust: none;
                    word-break: break-all;
                "
            >
                {{domain}}/{{confirm}}{{token}}
            </span>
        </td>
    </tr>
</table>
